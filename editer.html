<!DOCTYPE html>
<html>
<head>

    <title>在线尝试 Bootstrap 实例</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function(){
        edit_able()

        function edit_able(){
            $("td").attr("contenteditable","true");
        }

        function add_row(){
            var row="<tr><td>1</td><td>1</td><td>5</td></tr>"
            $("#main_tab").append(row)
            edit_able()

            var new_td = $("#main_tab tr:first-child td:last-child")
            new_td.focus()
        }

        function delete_row(){}

        $("td").keydown(function(){
            flag="<br><br>"
            tail=$(this).html().substr(-8,8)

            console.log(flag)
            if(tail==flag){
                add_row()
            }
            $(this).css("background-color","yellow");
        });
    });
    </script>

</head>
<body>

    <h1>Hello, world!</h1>

    <input type="text">

    <table id="main_tab" style="margin:auto"> 
        <tr>
            <td>1</td>
            <td>1</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table> 

</body>
</html>
